<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/assets/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/contact_style.css">
</head>

<body>
    <header>
        <a href="/about.html">
            <h1>Bilal</h1>
        </a>
        <nav>
            <ul>
                <li><a href="/index.html" class="active">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/projects.html">Projects</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main>
        <div class="form-caption">

            <h1>Contact Us</h1>
        </div>
        <form action="/index.html" method="Post">
            <label for="email">Email</label>
            <input type="email" name="userEmail" id="email" required>

            <label for="number">Phone</label>
            <input type="tel" name="userPhoneNumber" id="number" required>

            <label for="message">Message</label>

            <textarea name="" id="message" cols="20" rows="10"></textarea>
            <div class="submit-box">
                <input type="submit" id="submit">
                <a href="mailto:bilalsaleem@gmail.com">Send Email</a>
            </div>
        </form>
    </main>
    <!-- footer -->
    <footer>
        <div class="footer-content">
            <div class="copyrights">
                <p>&copy; 2024 Muhammad Bilal Saleem Awan</p>
            </div>
            <div>
                <a href="#facebook">
                    <i class="fa fa-facebook-square" aria-hidden="true"></i>
                </a>
                <a href="#instgram">
                    <i class="fa fa-instagram" aria-hidden="true"></i>
                </a>
                <a href="#">
                    <i class="fa fa-twitter-square" aria-hidden="true"></i>
                </a>
                <a href="#linkedin">
                    <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
