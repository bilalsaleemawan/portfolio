<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <script>

        // Addition
        var a = 20;
        var b = 30;
        var sum = a + b;
        console.log("Addition : " + sum);

        //    Substraction
        var a = 100;
        var b = 50;
        var sum = a - b;
        console.log("Subtraction: " + sum);

        // Multipication

        var a = 2;
        var b = 5;
        var sum = a * b;
        console.log("Multipication: " + sum);


        // Division
        var a = 10;
        var b = 2;
        var sum = a / b;
        console.log("Division: " + sum);


        // Class Task 

        var temp = prompt("Enter a number:");
        if (temp == 30) {
            console.log("It's a hot day");
        } else if (temp == 10) {
            console.log("It's a cold day")
        }
        else{
            console.log("Invalid Number")
        }

    </script>
</body>

</html>
